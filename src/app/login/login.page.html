<ion-content class="ion-padding">

  <div class="logo-container">
    <img src="../../assets/icons/logo.png" alt="Logo" class="logo">
  </div>
  <div class="login-card">
    <form class="feilds" [formGroup]="loginForm" (ngSubmit)="submitLoginForm('top')">
      <ion-item>
        <ion-label position="floating">User name/Mobile number</ion-label>
        <ion-input type="mobile" name="mobile" formControlName="mobile" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="{{ hidePassword ? 'password' : 'text' }}" name="password" formControlName="password" required></ion-input>
        <ion-icon name="{{ hidePassword ? 'eye-off' : 'eye' }}" slot="end" (click)="togglePasswordVisibility()" [color]="hidePassword ? 'medium' : 'primary'" class="togglePassword"></ion-icon>
      </ion-item>

      <ion-button expand="full" type="submit" [disabled]="loginForm.invalid">Login</ion-button>

    </form>

    <div class="ion-text-center">
      <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
      <p><a routerLink="/forgot-pwd">Forgot password?</a></p>
    </div>
    
  </div>
</ion-content>
