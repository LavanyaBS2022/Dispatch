<ion-content class="ion-padding">
  <div class="logo-container">
  <img src="../../assets/icons/logo.png" alt="Logo" class="logo">
</div>
  <ion-card class="signup-card" *ngIf="!showVerifyCard">
  <ion-card-content>
    <form #signupForm="ngForm">
      <ion-list>
        <ion-item>
          <ion-label position="floating">Mobile Number</ion-label>
          <ion-input type="tel" [(ngModel)]="mobileNumber" name="mobileNumber" [ngModelOptions]="{standalone: true}" required></ion-input>
        </ion-item>
      </ion-list>

      <ion-button expand="full" (click)="sendOTP()" [disabled]="!signupForm.valid">Send OTP</ion-button>
    </form>

  </ion-card-content>
</ion-card>

<ion-card *ngIf="showVerifyCard">
  <ion-card-header>
    <ion-card-title>Verify OTP</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label position="floating">OTP Code</ion-label>
      <ion-input type="tel" [(ngModel)]="otpCode"></ion-input>
    </ion-item>

    <ion-button expand="full" color="primary" (click)="verifyOTP()">Verify</ion-button>
  </ion-card-content>
</ion-card>
</ion-content>
