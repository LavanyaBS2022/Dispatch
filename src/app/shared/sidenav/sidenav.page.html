<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ name }}</ion-title>
      <ion-buttons slot="end">
        <ion-button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>account_circle</mat-icon> 
        </ion-button>
        <mat-menu #menu="matMenu" xPosition="before"> <!-- Set xPosition to "before" -->
          <button mat-menu-item>
            <span>{{ name }}</span>
            <mat-icon>account_circle</mat-icon> 
          </button>
          <button mat-menu-item>
            <span>{{ mobile }}</span>
            <mat-icon>call</mat-icon>
          </button>
          <ion-button class="logout" mat-icon-button (click)="logout()">
            <ion-icon name="log-out"></ion-icon>
          </ion-button>
        </mat-menu>
        
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

        <!-- <ion-button (click)="openLogoutDialog()">
          <ion-icon name="log-out"></ion-icon>
        </ion-button> -->

  <ion-menu side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>{{name}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="menu-list">
      <ion-list>
        <!-- <ion-item [routerLink]="'/dispatch'" (click)="closeMenu()">
          <ion-label>Dispatch</ion-label>
        </ion-item> -->
        <ion-item [routerLink]="'/dispatch-details'" (click)="closeMenu()">
          <ion-label>Dispatch Details</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>

        <!-- <ion-button (click)="openLogoutDialog()">
          <ion-icon name="log-out"></ion-icon>
        </ion-button> -->

  <ion-menu side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>{{name}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="menu-list">
      <ion-list>
        <!-- <ion-item [routerLink]="'/dispatch'" (click)="closeMenu()">
          <ion-label>Dispatch</ion-label>
        </ion-item> -->
        <ion-item [routerLink]="'/dispatch-details'" (click)="closeMenu()">
          <ion-label>Dispatch Details</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
